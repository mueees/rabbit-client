<div class="rb-post-item">
    <div class="rb-post-list-item-full">
        <h1>
            <a href="{{rbConfig.link}}" target="_blank">{{rbConfig.title}}</a>
        </h1>

        <div>
            <span>{{::public_date}}</span>
        </div>

        <div ng-if="showTitleImage">
            <br/>
            <br/>

            <img src="{{rbConfig.title_image}}" alt="{{rbConfig.title}}"/>
        </div>

        <br/>
        <br/>

        <div class="rb-post-item-body" ng-bind-html="rbConfig.body"></div>
    </div>
</div>
