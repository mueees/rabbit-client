<br/>

<div class="rb-main-page rb-content-wrapper">
    <form>
        <div class="form-group">
            <input ng-model-options="{ debounce: 750 }" type="text" name="title" class="form-control"
                   placeholder="Add new feeds"
                   ng-model="query">
        </div>
    </form>

    <div class="rb-main-feeds">
        <rb-feed-card ng-repeat="feed in feeds" rb-config="feed"></rb-feed-card>
    </div>

    <rb-popular-feeds></rb-popular-feeds>
</div>
