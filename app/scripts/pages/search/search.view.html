<h1>Search</h1>

<form>
    <div class="form-group">
        <input ng-model-options="{ debounce: 500 }" type="text" name="title" class="form-control" placeholder="Search" ng-model="query">
    </div>
</form>

<div ng-if="!feeds.length">
    No feeds ...
</div>

<div ng-repeat="feed in feeds">
    <div class="col-md-4">
        <rb-feed-card rb-config="feed"></rb-feed-card>
    </div>
</div>
